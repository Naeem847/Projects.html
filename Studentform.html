<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <form style="border:2px solid black;padding:25px;height:500px;width:350px;margin:auto;">
       <div  style="text-align:center;">
        <h1 style="text-align:center;">Student registration form</h1>
       <label>First Name:</label>
       <input type="text"placeholder="enter first name:"><br><br>
       <label>Last Name:</label>
       <input type="text"placeholder="enter last name:"><br><br>
       <label>your Email:</label>
       <input type="text"placeholder="enter your email:"><br><br>
       <label>student id:</label>
       <input type="text"placeholder="enter your id:"><br><br>
       <label>password:</label>
       <input type="password"placeholder="enter your password:"><br><br>
       <label>Gender:</label>
       <input type="radio"name="gender">Male
       <input type="radio"name="gender">Female<br><br>
       <label>Course</label>
       <select>
        <option>select course</option>
        <option>Computer science</option>
        <option>Math</option>
        <option>Physics</option>
        <option>chemistry</option>
        <option>Biology</option><br><br>
       </select><br><br>
        <input type="Submit"Value="Submit">
        </div>
    </form> 
</body>
</html>
